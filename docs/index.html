  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>

  <!-- ======================================================
       TOP BAR
       ====================================================== -->
  <header id="top-bar">

    <!-- Row 1: Title -->
    <div class="topbar-row topbar-title">
      <span id="app-title">
        Professor Oak Challenge â€“ Pick Your Version
      </span>
    </div>

    <!-- Row 2: Controls -->
    <div class="topbar-row topbar-controls">

      <!-- Game Selector -->
      <div class="control game-selector">
        <button id="game-selector-btn">
          Pick Your Version â–¾
        </button>
        <!-- Dropdown menu injected via JS -->
      </div>

      <!-- Mute Button -->
      <button id="mute-toggle" class="control">
        ðŸ”Š
      </button>

      <!-- Search -->
      <input
        id="search-input"
        type="text"
        placeholder="Search PokÃ©monâ€¦"
        class="control search"
      />

      <!-- Language Selector -->
      <select id="language-selector" class="control">
        <option value="en">EN</option>
        <option value="ja">æ—¥æœ¬èªž</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="es">ES</option>
      </select>

    </div>

    <!-- Row 3: Objective + Progress -->
    <div class="topbar-row topbar-progress">

      <div class="objective">
        <strong class="objective-label">Objective</strong>
        <span
          class="pokedex-screen"
          id="current-objective"
        ></span>
      </div>

      <div class="progress">
        <span id="progress-text">â€”</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%;"></div>
        </div>
      </div>

      <!-- Game Time Button -->
      <button id="game-time-btn" class="control hidden game-time-btn">
        <span class="pokegear-icon" aria-hidden="true">âŒš</span>
        <span class="game-time-label"></span>
      </button>

    </div>

  </header>

  <!-- ======================================================
       MAIN APP
       ====================================================== -->
  <main id="app">

    <!-- Section 2 -->
    <section id="section-list"></section>

    <!-- Section 3 -->
    <section id="detail-panel">
      <p>Select a PokÃ©mon</p>
    </section>

  </main>

  <!-- ======================================================
       GEN 2 GAME TIME MODAL
       (MUST EXIST BEFORE app.js LOADS)
       ====================================================== -->
  <div id="game-time-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>

    <div class="modal-panel">
      <h2 data-i18n="gameTime.title">Set Game Time</h2>

      <div class="form-row">
        <label data-i18n="gameTime.day">Day</label>
        <select id="gt-day"></select>
      </div>

      <div class="form-row time-row">
        <label data-i18n="gameTime.time">Time</label>
        <select id="gt-hour"></select>
        <span>:</span>
        <select id="gt-minute"></select>
        <select id="gt-meridiem">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <div class="form-row">
        <label>
          <input type="checkbox" id="gt-dst" />
          <span data-i18n="gameTime.dst">Daylight Saving Time</span>
        </label>
      </div>

      <div class="modal-actions">
        <button id="gt-cancel" data-i18n="common.cancel">Cancel</button>
        <button id="gt-save" class="primary" data-i18n="common.save">Save</button>
      </div>
    </div>
  </div>

  <!-- ======================================================
       APP ENTRYPOINT (MUST BE LAST)
       ====================================================== -->
  <script type="module" src="./js/app.js"></script>

</body>
</html>
