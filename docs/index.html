<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pok√©dex Oak Challenge</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>

  <header id="top-bar">

    <!-- Row 1: Title -->
    <div class="topbar-row topbar-title">
      <span id="app-title">
        Professor Oak Challenge ‚Äì Pick Your Version
      </span>
    </div>
  
    <!-- Row 2: Controls -->
    <div class="topbar-row topbar-controls">
  
      <!-- Game Selector -->
      <div class="control game-selector">
        <button id="game-selector-btn">
          Pick Your Version ‚ñæ
        </button>
        <!-- Dropdown menu will be injected here -->
      </div>
  
      <!-- Mute Button -->
      <button id="mute-toggle" class="control">
        üîä
      </button>
  
      <!-- Search -->
      <input
        id="search-input"
        type="text"
        placeholder="Search Pok√©mon‚Ä¶"
        class="control search"
      />
  
      <!-- Language Selector -->
      <select id="language-selector" class="control">
        <option value="en">EN</option>
        <option value="ja">Êó•Êú¨Ë™û</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="es">ES</option>
      </select>
  
    </div>
  
    <!-- Row 3: Objective + Progress -->
    <div class="topbar-row topbar-progress">
  
      <div class="objective">
        <strong>Current Objective:</strong>
        <span id="current-objective">
          ‚Äî
        </span>
      </div>
  
      <div class="progress">
        <span id="progress-text">‚Äî</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%;"></div>
        </div>
      </div>

      <div class="time-icons">
        <span class="time-icon" data-period="morning">
          üåÖ <span data-i18n="time.morningRange"></span>
        </span>
        <span class="time-icon" data-period="day">
          ‚òÄÔ∏è <span data-i18n="time.dayRange"></span>
        </span>
        <span class="time-icon" data-period="night">
          üåô <span data-i18n="time.nightRange"></span>
        </span>
      </div>

      <div id="day-icons" class="day-icons"></div>

      <button id="game-time-btn" class="control hidden">
        ‚è∞ <span data-i18n="gameTime"></span>
      </button>
  
    </div>
  
  </header>


  <main id="app">
    <!-- Section 2 -->
    <section id="section-list"></section>

    <!-- Section 3 -->
    <section id="detail-panel">
      <p>Select a Pok√©mon</p>
    </section>
  </main>

  <script type="module" src="./js/app.js"></script>
  <!-- ======================================================
     GEN 2 GAME TIME MODAL
     ====================================================== -->
  <div id="game-time-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
  
    <div class="modal-panel">
      <h2 data-i18n="gameTime.title">Set Game Time</h2>
  
      <div class="form-row">
        <label data-i18n="gameTime.day">Day</label>
        <select id="gt-day"></select>
      </div>
  
      <div class="form-row time-row">
        <label data-i18n="gameTime.time">Time</label>
        <select id="gt-hour"></select>
        <span>:</span>
        <select id="gt-minute"></select>
        <select id="gt-meridiem">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>
          <input type="checkbox" id="gt-dst" />
          <span data-i18n="gameTime.dst">Daylight Saving Time</span>
        </label>
      </div>
  
      <div class="modal-actions">
        <button id="gt-cancel" data-i18n="common.cancel">Cancel</button>
        <button id="gt-save" class="primary" data-i18n="common.save">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
