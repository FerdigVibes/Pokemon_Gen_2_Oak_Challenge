<body>

  <!-- ======================================================

  <header id="top-bar">
    <!-- Row 1: Title -->
    <div class="topbar-row topbar-title-row">
      <span id="app-title" class="topbar-title">Professor Oak PokÃ©dex</span>
    </div>
  
    <!-- Row 2: Controls -->
    <div class="topbar-row topbar-controls">
      <button id="game-selector-btn" class="control">Select Version â–¾</button>
      <button id="mute-toggle" class="control" title="Toggle Cry Audio">ðŸ”Š</button>
      <input
        type="text"
        id="search-input"
        placeholder="Search PokÃ©mon..."
        class="control search-input"
      />
      <select id="language-selector" aria-label="Language selector">
        <option value="en">English</option>
        <option value="ja">æ—¥æœ¬èªž</option>
        <option value="fr">FranÃ§ais</option>
        <option value="de">Deutsch</option>

      </select>
    </div>
  
    <!-- Row 3: Progress + Time -->
    <div class="topbar-row topbar-progress">
      <div class="objective">
        <strong>Objective:</strong>
        <span id="current-objective">Pick a version to begin</span>

      <div class="progress">
        <span id="progress-text" class="progress-label">0 / 0 PokÃ©mon caught</span>
        <div class="progress-bar">

        </div>
      </div>
    
      <button id="game-time-btn" class="control time-btn hidden">
        <span class="game-time-label">Mon 10:00 AM</span>

      </button>
    </div>
  </header>

  <!-- ======================================================
       MAIN APP
       ====================================================== -->
  <main id="app">

    <!-- Section 2 -->
    <section id="section-list"></section>

    <!-- Section 3 -->
    <section id="detail-panel">
      <p>Select a PokÃ©mon</p>
    </section>

  </main>

  <!-- ======================================================
       GEN 2 GAME TIME MODAL
       (MUST EXIST BEFORE app.js LOADS)
       ====================================================== -->
  <div id="game-time-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>

    <div class="modal-panel">
      <h2 data-i18n="gameTime.title">Set Game Time</h2>

      <div class="form-row">
        <label data-i18n="gameTime.day">Day</label>
        <select id="gt-day"></select>
      </div>

      <div class="form-row time-row">
        <label data-i18n="gameTime.time">Time</label>
        <select id="gt-hour"></select>
        <span>:</span>
        <select id="gt-minute"></select>
        <select id="gt-meridiem">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <div class="form-row">
        <label>
          <input type="checkbox" id="gt-dst" />
          <span data-i18n="gameTime.dst">Daylight Saving Time</span>
        </label>
      </div>

      <div class="modal-actions">
        <button id="gt-cancel" data-i18n="common.cancel">Cancel</button>
        <button id="gt-save" class="primary" data-i18n="common.save">Save</button>
      </div>
    </div>
  </div>

  <!-- ======================================================
       APP ENTRYPOINT (MUST BE LAST)
       ====================================================== -->
  <script type="module" src="./js/app.js"></script>
